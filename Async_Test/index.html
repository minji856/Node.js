<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
    </div>
</body>
<script>
    const btnEl = document.querySelector("h1");
    btnEl.addEventListener("click", ()=>{
        console.log("Clicked!");
    });

    console.log("Hello World");
</script>
</html>
